<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFA</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>

<body>
    <section class="Left">
        <section class="Left-top">
            <div class="goField">Field</div>
            <div class="AllPlyer">Plyer</div>
        </section>
        <section class="Left-bottom"></section>
    </section>

    <section class="field">
        <div class="Attack">
            <button id="Attack-L">+++</button>
            <button id="Attack-M">+++</button>
            <button id="Attack-R">+++</button>
        </div>

        <div class="Middle">
            <button id="Middle-L">++</button>
            <button id="Middle-M">++</button>
            <button id="Middle-R">++</button>
        </div>

        <div class="Defense">
            <button id="Defense-L">+</button>
            <button id="Defense-M">+</button>
            <button id="Defense-M2">+</button>
            <button id="Defense-R">+</button>
        </div>

        <div>
            <button id="GK">-</button>
        </div>
    </section>

    <section class="RigthSide">
        <section class="Chimie">
            <p>Chimistry</p>
            <p class="porsontag"></p>
            <div class="Chimie-parent">
                <div class="goUp">.</div>
                <div class="reste"></div>
            </div>

        </section>

        <section class="player">
            
        </section>
    </section>

    <section class="field2">
        <div class="Attack">

            <img src="bazare/badge_total_rush.webp" alt="this is badge" class="imgeCss" id="cAttack-L">
            <img src="bazare/badge_total_rush.webp" alt="this is badge" class="imgeCss" id="cAttack-M">
            <img src="bazare/badge_total_rush.webp" alt="this is badge" class="imgeCss" id="cAttack-R">

        </div>

        <div class="Middle">
            <img src="bazare/badge_total_rush.webp" alt="this is badge" class="imgeCss" id="cMiddle-L">
            <img src="bazare/badge_total_rush.webp" alt="this is badge" class="imgeCss" id="cMiddle-M">
            <img src="bazare/badge_total_rush.webp" alt="this is badge" class="imgeCss" id="cMiddle-R">
        </div>

        <div class="Defense">
            <img src="bazare/badge_total_rush.webp" alt="this is badge" class="imgeCss" id="cDefense-L">
            <img src="bazare/badge_total_rush.webp" alt="this is badge" class="imgeCss" id="cDefense-M">
            <img src="bazare/badge_total_rush.webp" alt="this is badge" class="imgeCss" id="cDefense-M2">
            <img src="bazare/badge_total_rush.webp" alt="this is badge" class="imgeCss" id="cDefense-R">
        </div>

        <div>
            <img src="bazare/badge_total_rush.webp" alt="this is badge" class="imgeCss" id="cGK">
        </div>
    </section>

    <!-- Behinde -->
    <section class="AllPlyerBehinde">
        <div class="navbar">
            <div class="searchItem">
                <input type="text" name="search plyer" placeholder="search" required>
                <i class="fa-solid fa-magnifying-glass iconSearch"></i>
            </div>
        </div>
        <div class="placePlyerHere"><!--many her -->
            <p id="showAll">ALL</p>
            
        </div>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
